<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saransh World âš¡</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Animated Neon Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 255, 255, 0.05) 0px,
                rgba(0, 255, 255, 0.05) 2px,
                transparent 2px,
                transparent 20px
            );
            animation: moveBg 20s linear infinite;
        }

        @keyframes moveBg {
            from { transform: translate(-25%, -25%); }
            to { transform: translate(0%, 0%); }
        }

        .container {
            position: relative;
            width: 95%;
            max-width: 650px;
            padding: 35px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            box-shadow: 0 0 40px #00ffff66;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 2.2rem;
            letter-spacing: 2px;
            margin-bottom: 25px;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        .messages {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }

        .messages p {
            background: linear-gradient(90deg, #00ffff22, #ff00ff22);
            border-left: 4px solid #00ffff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.95rem;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            background: #0a0f1a;
            color: #00ffff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 15px #00ffff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            color: black;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffff;
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Welcome to Saransh World</h1>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="messageForm">
            <input type="text" name="new_message" placeholder="Drop your secret message here..." required>
            <input type="submit" value="SEND MESSAGE âš¡">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#messageForm").on("submit", function(event) {
                event.preventDefault();

                let messageInput = $("input[name='new_message']");
                let message = messageInput.val().trim();

                if (message === "") return;

                $.ajax({
                    url: "/submit",
                    type: "POST",
                    data: { new_message: message },
                    success: function(response) {
                        if (response && response.message) {
                            $(".messages").append("<p>" + response.message + "</p>");
                            messageInput.val("");
                            $(".messages").scrollTop($(".messages")[0].scrollHeight);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
